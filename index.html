<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Form 1</title>
</head>

<body>
    <main>
        <canvas id="barra_topo"></canvas>
        <canvas id="quadrado"></canvas>
        <p id="inscrever">Inscreva-se</p>
        <form id="form_inscrever">
            <label id="label_nome">Nome</label><br>
            <input type="text" id="input_nome"><br>

            <label id="label_email">Email</label><br>
            <input type="text" id="input_email"><br>

            <label id="label_senha">Senha</label>
            <input type="password" id="input_senha">

            <img src="/img/esconder.svg" alt="icone de um olho" id="icone_olho">

            <label id="label_cep">CEP</label>
            <label id="label_numero">Número</label><br>

            <input type="text" id="input_cep">
            <input type="text" id="input_numero">

            <label id="label_rua">Rua</label><br>
            <input type="text" id="input_rua">

            <label id="label_cidade">Cidade</label>
            <select id="select_cidade">
                <option value="">Selecione uma cidade</option>
                <option value="saopaulo">São Paulo</option>
                <option value="riodejaneiro">Rio de Janeiro</option>
                <option value="salvador">Salvador</option>
                <option value="blumenau">Blumenau</option>
            </select>

            <input type="checkbox" id="input_checkbox">
            <p id="p_checkbox">Concordo com os Termos e Condições</p>

            <input type="submit" id="botao_cadastrar" value="Cadastrar Conta">
        </form>
    </main>
</body>

</html>
